<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <link rel="icon" href="" />
    <title>Pokémon Data</title>
  </head>
  <body>
    <header>
      <h1>Pokémon Information Chart</h1>
    </header>
    <main>
      <dialog open id="pokemon">
        <section id="pokémon" class="grid-container"></section>
        <h2 id="pokemon-name"></h2>
        <h3 id="pokemon-description"></h3>
        <p id="pokemon-dexindex"></p>
        <p id="pokemon-type"></p>
        <p id="pokemon-subtype"></p>
        <p id="pokemon-weaknesses"></p>
        <p id="pokemon-ability"></p>
        <p id="pokemon-gender"></p>
        <p id="pokemon-height"></p>
        <p id="pokemon-weight"></p>
        <p id="pokemon-generation"></p>
        <p id="pokemon-spilversion"></p>
        <p id="pokemon-canEvolve"></p>
        <p id="statsHP"></p>
        <p id="statsAttack"></p>
        <p id="statsDefence"></p>
        <p id="statsSpecialAttack"></p>
        <p id="statsSpecialDefence"></p>
        <p id="statsSpeed"></p>
        <img id="pokemon-image" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/197.png" alt="" />
        <img id="pokemon-footprint" src="https://archives.bulbagarden.net/media/upload/4/40/F0197.png" alt="" />
      </dialog>
    </main>
    <footer>
      <p>Pokémon Data by Joakim</p>
    </footer>
    <script src="pokémon.js"></script>
  </body>
</html>
